name: Node.js CI

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
  pull_request:
    branches:
      - main  # 监听对 main 分支的 Pull Request

jobs:
  build:
    runs-on: ubuntu-latest  # 选择 GitHub 提供的 Ubuntu 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up Node.js
      uses: actions/setup-node@v3  # 设置 Node.js 环境
      with:
        node-version: '16'  # 使用 Node.js 16.x 版本

    - name: Install dependencies
      run: npm install  # 安装依赖

    - name: Run tests
      run: npm test  # 执行测试

    - name: Build
      run: npm run build  # 如果有构建命令，运行构建

    - name: Lint
      run: npm run lint  # 可选的代码检查步骤（如果项目中有 lint 配置）

    - name: Deploy (可选)
      run: |
        echo "Deploying to server..."  # 部署步骤，根据需要自定义
